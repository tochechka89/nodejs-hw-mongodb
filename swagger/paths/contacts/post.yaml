tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: +380998765432
          email:
            description: "Contact's email"
            type: string
            example: mail@mail.com
          contactType:
            description: "Contact's type"
            type: string
            enum: ['personal']
          isFavourite:
            description: "Contact's check for favourite"
            type: boolean
            example: false
          photo:
            description: "Link to Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ..\..\components\schemas\contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
