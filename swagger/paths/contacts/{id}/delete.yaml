tags:
  - Contacts
summary: Delete contact
operationId: deleteContactById
description: 'Delete a contact with this id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: ID of the contact
    schema:
      type: string

responses:
  '201':
    description: Contact deleted successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully deleted a contact!

  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
