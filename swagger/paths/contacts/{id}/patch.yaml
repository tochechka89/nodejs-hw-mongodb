tags:
  - Contacts
summary: Update contact by id
operationId: patchContactById
description: 'Update contact details by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: The unique identifier of the contact to update.
requestBody:
  description: Contact data to update (supports image upload)
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: +380998765432
          email:
            description: "Contact's email"
            type: string
            example: mail@mail.com
          contactType:
            description: "Contact's type"
            type: string
            enum: ['personal']
          isFavourite:
            description: "Contact's check for favourite"
            type: boolean
            example: false
          photo:
            description: "Link to Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Successfully updated contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: ..\..\..\components\schemas\contact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
